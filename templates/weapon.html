<form class="{{cssClass}}" autocomplete="off"><header class="sheet-header"><img class="weapon-img" data-edit="img" src="{{item.img}}" title="{{item.name}}"/><div class="header-fields"><div class="grid text-capitalize"><input name="name" placeholder="name" type="text" value="{{item.name}}"/></div><div class="grid"><div class="template-type text-capitalize">{{item.type}}</div></div></div></header><hr/><section class="content"><div class="attributes"><div class="grid grid-2column"><div class="div"><label for="weapon-weight" title="enter weight">weight</label><input id="weapon-weight" name="weight" placeholder="weight" type="text" value="{{weapon.weight}}"/></div><div class="div"> <label for="weapon-cost" title="enter cost">cost</label><input id="weapon-cost" name="cost" placeholder="cost" type="text" value="{{weapon.cost}}"/></div></div><div class="grid"> <label for="weapon-properties" title="enter properties">properties</label><input id="weapon-properties" name="properties" placeholder="properties" type="text" value="{{weapon.properties}}"/></div></div><div class="description"><label for="weapon-description" title="enter description">description</label></div>{{editor content=data.description target="data.description" button=true owner=owner editable=editable}}</section></form>
