<form class="{{cssClass}} item-form" autocomplete="off">
  <header class="sheet-header">
    <img
      class="weapon-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
    />
    <div class="header-fields">
      <div class="gridrow">
        <input
          name="name"
          type="text"
          value="{{item.name}}"
        />
      </div>
    </div>
    <div class="template-type">{{item.type}}</div>
  </header>
  <p>THIS IS WORKING!</p>
</form>
