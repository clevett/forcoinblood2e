<form class="{{cssClass}}" autocomplete="off"><header class="sheet-header"><img class="weapon-img" data-edit="img" src="{{character.img}}" title="{{character.name}}"/><div class="header-fields grid grid-row-gap"><div class="grid auto-2column grid-column-gap font-smallcap"><label for="character-name" title="enter name">name</label><input id="character-name" name="name" placeholder="name" type="text" value="{{character.name}}"/></div><div class="grid grid-2column grid-column-gap font-smallcap"><div class="grid auto-2column grid-column-gap"><label for="character-class" title="enter class">class</label><input id="character-class" name="class" placeholder="class" type="text" value="{{character.class}}"/></div><div class="grid auto-2column grid-column-gap"><label for="character-level" title="enter level">level</label><input id="character-level" name="level" placeholder="level" type="text" value="{{character.level}}"/></div></div></div></header><hr/><section class="content"></section></form>
